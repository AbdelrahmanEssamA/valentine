<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffecf2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            color: #ff4d6b;
            font-size: 32px;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: 18px;
            margin-bottom: 5px;
            color: #555;
        }

        .gif-container {
            margin-bottom: 20px;
            margin-top:20px;
            img{
              border-radius: 10px;
            }
        }

        .buttons {
            display: flex;
            justify-content: space-evenly;
            margin-top: 10px;
        }

        button {
            background-color: #ff4d6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 0 5px;
            position: relative;
            z-index: 2; /* Ensure the button is on top */
            animation: fadeInUp 1s ease-out;
        }

        button:hover {
            background-color: #ff3254;
            transform: scale(1.1);
        }

        button:focus {
            outline: none;
        }

        .yes-button {
            z-index: 2;
        }

        .yes-button.enlarge {
            animation: pulse 0.5s infinite alternate;
        }

        .heart {
            font-size: 54px;
            animation: pulseHeart 1s infinite alternate;
        }

        @keyframes pulseHeart {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1; /* Ensure the modal is below the button */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            position: relative;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 12px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        /* Animation Keyframes */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="heart">&#10084;</div> 
    <h1>My Dearest Mariouma,</h1>
    <p>I cherish every moment we spend together,</br>
       and I can't imagine celebrating this special 
      day without you.</p> 
    <p>So, I wanted to ask: would you do me the honor of being my Valentine?</p>
    <div class="gif-container">
        <img src="./plink-cat-plink.gif" id="valentine-gif" alt="Romantic GIF" width="300">
    </div>
    <div class="buttons">
        <button class="yes-button" onclick="showPopUp()">Yes!</button>
        <button onclick="noGif()">No</button>
    </div>
</div>

<!-- Modal for the pop-up message -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="hidePopUp()">&times;</span>
        <p>Yes, I would love to be your Valentine!</p>
        <div class="gif-container">
            <img src="./happy-happy-happy-happy.gif" alt="Happy GIF" width="350">
        </div>
    </div>
</div>

<!-- Particles JS -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    let scale = 1;

    function enlargeYesButton() {
        scale += 0.1;
        document.querySelector('.yes-button').style.transform = `scale(${scale})`;
    }

    function showPopUp() {
        document.getElementById('modal').style.display = 'block';
        yesGif() 
    }

    function hidePopUp() {
        document.getElementById('modal').style.display = 'none';
    }

    function noGif() {
        const gifElement = document.getElementById('valentine-gif');
        gifElement.src = './huh-cat-huh-m4rtin.gif';
        enlargeYesButton();
    }
    function yesGif(){
      const gifElement = document.getElementById('valentine-gif');
      gifElement.src = './plink-cat-plink.gif'; // Replace with the path to your first GIF
    }

    /* Particles configuration */
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>
</body>
</html>
